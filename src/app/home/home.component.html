<div class="home-content">
    <div class="info-cards">
        <div *ngFor="let card of cardsContents" class="card">
            <span class="card-legend">{{card.legend}}</span>
            <strong><span class="card-value">{{card.value}}</span> </strong>
        </div>
    </div>
    
    <div [chart]="chart"></div>
</div>
