<div class="boarding">
  <div class="boarding-header">
    <h2>Embarques: </h2>
  </div>

  <hr class="hr-boarding">

  <div class="boarding-filters">
    <div class="search input-filter">
      <input placeholder="Destino" [(ngModel)]="boarding" type="text">
      <button (click)="filter()" class="filter-btn">
        <img src="../../assets/icons/search_white.svg" alt="Buscar">
      </button>
    </div>
  </div>

  <div class="boarding-table">

    <ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [style.width]="width"
      [style.height]="height" [gridOptions]="gridOptions" [pagination]="pagination" [animateRows]="true"
      [headerHeight]='50' [rowHeight]='40'>
    </ag-grid-angular>

  </div>
</div>
